<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/db893102d7.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <title>page3</title>
  </head>
  <body>
    <!-- navbar start-->
    <div class="container-fluid">
      <div class="row">
        <div class="col navtopdesktop">
          <button>Overall Status</button>
          <div class="companyname"><a href="#">COMPANY NAME</a></div>
          <ul>
            <li><i class="fas fa-desktop"></i></li>
            <li><i class="fas fa-cogs"></i></li>
            <li><i class="fas fa-info"></i></li>
            <li><i class="fas fa-bell"></i></li>
            <li><i class="fas fa-backward"></i></li>
          </ul>
        </div>
        <!-- mobilenavbar start-->
        <div class="col navmobile">
          <!-- <button>Overall Status</button> -->
          <div class="companynamemobile"><a href="#">COMPANY NAME</a></div>
          <div><i class="fas fa-bars mobilebtn"></i></div>
        </div>
        <ul class="mobiledropdown displ">
          <li>Overall Status</li>
          <li><i class="fas fa-desktop"></i></li>
          <li><i class="fas fa-cogs"></i></li>
          <li><i class="fas fa-info"></i></li>
          <li><i class="fas fa-bell"></i></li>
          <li><i class="fas fa-backward"></i></li>
        </ul>
      </div>
    </div>
    <!-- navbar end -->

    <!-- row1 start -->
    <div class="container-fluid">
      <div class="row topbtn">
        <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 col-xxl-3 topbtn1"><span>Machine 1</span></div>
        <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 col-xxl-3 topbtn2">
          <span> Machine</span
          ><span><i class="fas fa-power-off onbtn1"></i>ON</span
          ><span><i class="fas fa-power-off offbtn1"></i>OFF</span>
        </div>
        <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 col-xxl-3 topbtn3"><span>Select Job</span></div>
      </div>
    </div>

    <!-- row1 end -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
          <div class="mainbodyleft">
            <div class="box1">
              <div class="box-heading">
                <div class="box-head-left">Component Count</div>
                <div class="box-head-right">LIVE</div>
              </div>

              <div class="box-1-main">
                <div class="box-1-leftwrap">
                  <div class="box-1-line1">
                    <div class="box-1-line1left">Component Count</div>
                    <div class="box-1-line1right">200</div>
                  </div>
                  <div class="box-1-line1">
                    <div class="box-1-line1left">Rejection Count</div>
                    <div class="box-1-line1right">20</div>
                  </div>
                </div>
                <div class="box-1-rightwrap">
                  <div class="chart4">
                    <!-- <div class="center_text">99%</div> -->
                    <canvas id="myChart4"></canvas>
                  </div>
                </div>
              </div>
            </div>

            <div class="box2">
              <div class="box-heading">
                <div class="box-head-left">Historic Data</div>
                <div class="box-head-right">LIVE</div>
              </div>
              <div class="box-2-dropdown">
                <div class="box-1-dropdownleft">
                  <select name="months" id="months">
                    <option value="">Month</option>
                    <option value="Jan">Jan</option>
                    <option value="Feb">Feb</option>
                    <option value="Mar">Mar</option>
                  </select>
                </div>
                <div class="box-1-dropdownright">
                  <select name="year" id="year">
                    <option value="">Year</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                  </select>
                </div>
              </div>
              <div>
                <div class="box-1-main">
                  <div class="box-1-leftwrap">
                    <div class="box-1-line1">
                      <div class="box-1-line1left">Component Count</div>
                      <div class="box-1-line1right">200</div>
                    </div>
                    <div class="box-1-line1">
                      <div class="box-1-line1left">Rejection Count</div>
                      <div class="box-1-line1right">20</div>
                    </div>
                  </div>
                  <div class="box-1-rightwrap">
                    <div class="chart5">
                      <!-- <div class="center_text">99%</div> -->
                      <canvas id="myChart5"></canvas>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
          <div class="mainbodyright">
        
              <div class="row rightrow1">
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                  <div class="chart1">
                    <div class="piechart-headingdiv">
                      <span>Production Chart</span>
                    </div>
                    <div class="pieChartcanvasdiv">
                      <canvas id="myChart1"></canvas>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                  <div class="chart2">
                    <div class="piechart-headingdiv">
                      <span>Machine Usage Chart</span>
                    </div>
                    <div class="pieChartcanvasdiv">
                      <canvas id="myChart2"></canvas>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row rightrow2">
                <div class="col-12">
                  <div class="chart3">
                    <div class="barchartdiv">
                      <canvas id="myChart3"></canvas>
                    </div>
                  </div>
                </div>
              </div>
            
          </div>
        </div>
      </div>
    </div>
    <script src="script2.js"></script>
  </body>
</html>
