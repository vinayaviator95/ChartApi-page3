<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/db893102d7.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <title>page2</title>
  </head>
  <body>
    <!-- navbar start-->
    <div></div>
    <!-- navbar end -->

    <!-- row1 start -->
    <div class="row1">
      <div><span>Machine 1</span></div>
      <div><span> Machine</span><span>ON</span><span>OFF</span></div>
      <div><span>Select Job</span></div>
    </div>
    <!-- row1 end -->
    <!-- bodymain start -->
    <div class="mainbodywrap">
      <!-- left start-->
      <div class="mainbodyleft">
        <div class="row">
          <div class="col">
            <div class="box1">
              <div class="box-heading">
                <div class="box-head-left">Component Count</div>
                <div class="box-head-right">LIVE</div>
              </div>

              <div class="box-1-main">
                <div class="box-1-leftwrap">
                  <div class="box-1-line1">
                    <div class="box-1-line1left">Component Count</div>
                    <div class="box-1-line1right">200</div>
                  </div>
                  <div class="box-1-line1">
                    <div class="box-1-line1left">Rejection Count</div>
                    <div class="box-1-line1right">20</div>
                  </div>
                </div>
                <div class="box-1-rightwrap">
                  <div class="chart4">
                    <!-- <div class="center_text">99%</div> -->
                    <canvas id="myChart4"></canvas>
                  </div>
                </div>
              </div>
            </div>

            <div class="box2">
              <div class="box-heading">
                <div class="box-head-left">Historic Data</div>
                <div class="box-head-right">LIVE</div>
              </div>
              <div class="box-2-dropdown">
                <div class="box-1-dropdownleft">
                  <select name="months" id="months">
                    <option value="">Month</option>
                    <option value="Jan">Jan</option>
                    <option value="Feb">Feb</option>
                    <option value="Mar">Mar</option>
                  </select>
                </div>
                <div class="box-1-dropdownright">
                  <select name="year" id="year">
                    <option value="">Year</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                  </select>
                </div>
              </div>
              <div>
                <div class="box-1-main">
                  <div class="box-1-leftwrap">
                    <div class="box-1-line1">
                      <div class="box-1-line1left">Component Count</div>
                      <div class="box-1-line1right">200</div>
                    </div>
                    <div class="box-1-line1">
                      <div class="box-1-line1left">Rejection Count</div>
                      <div class="box-1-line1right">20</div>
                    </div>
                  </div>
                  <div class="box-1-rightwrap">
                    <div class="chart5">
                      <!-- <div class="center_text">99%</div> -->
                      <canvas id="myChart5"></canvas>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- left end -->
      <!-- Right start-->
      <div class="mainbodyright">
        <div class="container-fluid">
          <div class="row rightrow1">
            <div class="col-6">
              <div class="chart1">
                <div class="piechart-headingdiv">
                  <span>Production Chart</span>
                </div>
                <div class="pieChartcanvasdiv">
                  <canvas id="myChart1"></canvas>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="chart2">
                <div class="piechart-headingdiv">
                  <span>Machine Usage Chart</span>
                </div>
                <div class="pieChartcanvasdiv">
                  <canvas id="myChart2"></canvas>
                </div>
              </div>
            </div>
          </div>
          <div class="row rightrow2">
            <div class="col">
              <div class="chart3">
                <div class="barchartdiv">
                  <canvas id="myChart3"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- right end -->
    <!-- bodymain end -->
    <script src="script.js"></script>
  </body>
</html>
